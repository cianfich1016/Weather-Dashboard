<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />  
  </head>

  <body>
      <header>
          <h1 class="header">Weather Dashboard</h1>
      </header>

      <div class="mainBody">
        <form class="row g-3">
            <div class="col-md-2" id="search">
                <label for="inputCity" class="form-label">Search for a city:</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Orlando">
                <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
            </div>
        </form>
        <div class="jumbotron jumbotron-fluid">
            <div class="container currentHeader">
                <h1 class="display-4"></h1>
                <br>
                <p class="lead1"></p>
                <p class="lead2"></p>
                <p class="lead3"></p>
                <p class="lead4"></p>
            </div>
        </div>
            <div class="container">
                <h3>5-Day Forecast:</h3>
                <div class="row align-items-start" id="futureWeather">
                    <div class="col future" >
                    One of three columns
                    </div>
                    <div class="col future" >
                    One of three columns
                    </div>
                    <div class="col future" >
                    One of three columns
                    </div>
                    <div class="col future" >
                        One of three columns
                    </div>
                    <div class="col future" >
                        One of three columns
                    </div>
                </div>
            </div>
     </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
